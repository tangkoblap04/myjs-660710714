<!DOCTYPE html> 
<html>
<body>
<p id="demo"></p> 

<script>
setInterval(myFunction, 1000);

function myFunction() 
{
    let d = new Date(); 
    document.getElementById("demo").innerHTML = 
        d.getHours() + ":" + 
        d.getMinutes() + ":" + 
        d.getSeconds();
}
</script>
</body>
</html>

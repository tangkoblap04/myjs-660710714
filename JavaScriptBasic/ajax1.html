<!DOCTYPE html>
<html>
<head>
  <title>AJAX Example</title>
  <script>
    function loadData() {
      // สร้างวัตถุ XMLHttpRequest
      var xhttp = new XMLHttpRequest();

      // กำหนดฟังก์ชัน Callback ที่จะทำงานเมื่อได้รับการตอบกลับ
      xhttp.onload = function() {
        if (this.status == 200) {
          // อัปเดตเนื้อหาของ element ที่มี ID "demo" ด้วยข้อมูลที่ได้รับ
          document.getElementById("demo").innerHTML = this.responseText;
        }
      };

      // เปิดวัตถุ XMLHttpRequest และระบุวิธีการ (GET) และ URL ที่ต้องการร้องขอ
      xhttp.open("GET", "ajax_info.txt", true);

      // ส่งคำขอไปยังเซิร์ฟเวอร์
      xhttp.send();
    }
  </script>
</head>
<body>

  <h1>AJAX Example</h1>
  <button type="button" onclick="loadData()">Load Data</button>
  <div id="demo">Content will be replaced here</div>

</body>
</html>

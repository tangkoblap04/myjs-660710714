<!DOCTYPE html>
<html>
<head>
<title>DOM Methods Example</title> </head>
<body>
<ul id="myList">
<li id="item1">Coffee</li> <li id="item2">Tea</li>
</ul>
<button onclick="addItem()">Add Milk</button> <button onclick="removeItem()">Remove Coffee</button>
<script>
function addItem() {
// เขา้ ถงึ องคป์ ระกอบ
let list = document.getElementById("myList");
// สรา้ งองคป์ ระกอบใหม่
let newItem = document.createElement("li"); newItem.innerText = "Milk";
// เพมิF องคป์ ระกอบใหมล่ งในรายการ
list.appendChild(newItem); 
}

function removeItem() {
let list = document.getElementById("myList"); let item = document.getElementById("item1"); list.removeChild(item); // ลบองคป์ ระกอบลกู
}
</script>
</body>
</html>
